<html><head></head><body><dom-module id="wedding-polymer-header-styles">
<template>
<style>
:host{display:block}body{@apply (--layout-inline);@apply (--layout-center-center);@apply (--layout-wrap);padding:40px}paper-header-panel{float:left;width:240px;height:240px;margin:12px;@apply (--shadow-elevation-2dp)}.paper-header{height:60px;font-size:16px;line-height:60px;padding:0 10px;color:#fff;-webkit-transition:height .2s;transition:height .2s}.paper-header.tall{height:120px}.paper-header.medium-tall{height:100px;line-height:50px}.content{height:2000px}.cover{margin:60px}.blue .paper-header{background-color:var(--paper-light-blue-500)}.red .paper-header{background-color:var(--paper-red-500)}.orange .paper-header{background-color:var(--paper-amber-500)}.green .paper-header{background-color:var(--paper-green-500)}.cyan .paper-header{background-color:var(--paper-cyan-500)}.lime .paper-header{background-color:var(--paper-lime-500)}.pink .paper-header{background-color:var(--paper-pink-a200)}.blue .content{background:-webkit-linear-gradient(white,#b3e5fc);background:linear-gradient(white,#b3e5fc)}.red .content{background:-webkit-linear-gradient(white,#ffcdd2);background:linear-gradient(white,#ffcdd2)}.orange .content{background:-webkit-linear-gradient(white,#ffecb3);background:linear-gradient(white,#ffecb3)}.green .content{background:-webkit-linear-gradient(white,#c8e6c9);background:linear-gradient(white,#c8e6c9)}.cyan .content{background:-webkit-linear-gradient(white,#b2ebf2);background:linear-gradient(white,#b2ebf2)}.lime .content{background:-webkit-linear-gradient(white,#f0f4c3);background:linear-gradient(white,#f0f4c3)}.pink .content{background:-webkit-linear-gradient(white,#f8bbd0);background:linear-gradient(white,#f8bbd0)}
</style>
</template>
</dom-module></body></html>
