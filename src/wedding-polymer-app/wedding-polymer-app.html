<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="./app-styles.html">

<dom-module id="wedding-polymer-app">
	<template>
		
		<style include="app-styles"></style>

		<app-location route="{{route}}"></app-location>
		<app-route route="{{route}}" pattern="/:page" data="{{routeData}}"></app-route>

		<paper-header-panel mode="waterfall-tall" class="cyan header-panel" tall-class="tall">
			<div class="paper-header">
				<header class="full-height">
					<div class="heading-wrap">
						<a href="/"><h1 class="main-title">CHRIS &amp; ASHLEY</h1></a>
					</div>
					<nav class="main-nav">
						<ul class="nav-ul">
							<li class="nav-li" id="our-story">
								<a class="nav-a" href="/our-story"><span>OUR STORY</span></a>
							</li>
							<li class="nav-li" id="when-where">
								<a class="nav-a" href="/when-where"><span>WHEN &AMP; WHERE</span></a>
							</li>
							<li class="nav-li" id="registry">
								<a class="nav-a" href="/registry"><span>REGISTRY</span></a>
							</li>
							<li class="nav-li" id="rsvp">
								<a class="nav-a" href="/rsvp"><span>RSVP</span></a>
							</li>
						</ul> 
					</nav>
				</header>
			</div>
			<div class="content">

				<iron-pages selected="{{routeData.page}}" attr-for-selected="id" fallback-selection="our-story">
					<div id="our-story">
						<section class="colorpanel colorpanel1 blue"><h2 class="section-title">OUR STORY</h2></section>
						<section class="colorpanel orange">
							<span>I STOLE THIS PARAGRAPH FROM SQUARESPACE FOR NOW</span>
							<h3>We met in college...</h3>
							<p>
							Our mutual friends Kylla and Miki set us up originally, thinking we'd be perfect for each other. After our first date, we both decided we weren't interested! But several months later we happened to go on the same group camping trip, and saw each other in a new light. We fell in love. And we can't wait to spend the rest of our lives together.<br/><br/>
							 

							All photography provided by Lear Miller.</p>
						</section>
						<section class="colorpanel red"><h2 class="section-title">HE PROPOSED</h2></section>
						<section class="footer break"><h2 class="section-title">I NEED SOMETHING HERE TO BREAK THIS UP</h2></section>
						<section class="colorpanel yellow"><h2 class="section-title">SHE SAID YES</h2></section>
						<section class="footer"><h2 class="section-title">THIS IS A FOOTER</h2></section>
					</div>
					<div id="when-where">
						<h2 style="color:darkgray">WHEN AND WHERE</h2>
					</div>
					<div id="registry">
						<h2 style="color:darkgray">REGISTRY</h2>
					</div>
					<div id="rsvp">
						<h2 style="color:darkgray">RSVP</h2>
					</div>
				</iron-pages>
			</div>
		</paper-header-panel>


	</template>

	<script>
		Polymer({

			is: 'wedding-polymer-app',

			properties: {
				prop1: {
					type: String,
					value: 'wedding-polymer-app',
				},
			},

			ready: function(){
				console.log(this.route.path);
				if (this.route.path == "/"){
					this.set('route.path', '/our-story');
					console.log(this.route.path);
				}
			},

		});
	</script>
</dom-module>
